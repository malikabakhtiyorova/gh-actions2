name: Deploy project
on: push 
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4 #predefined actions that has certain commands in it
    - name: Install nodejs
      uses: actions/setup-node@v4
      with: 
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v4 #predefined actions that has certain commands in it
    - name: Install nodejs
      uses: actions/setup-node@v4
      with: 
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Deploy
      run: echo 'deployment'
    